<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Karaoke</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="background-container">
        <video autoplay muted loop id="background-video">
            <source src="assets/video-backgrounds/video-background-1.mp4" type="video/mp4">
        </video>
    </div>
    <div id="main-container">
        <div id="status-indicator-container">
            <span id="status-text">PLAY</span>
            <object type="image/svg+xml" data="assets/icons/play.svg" id="status-icon"></object>
        </div>
        <div id="track-details-container">
            <h1 id="track-title"></h1>
            <div id="track-artist"></div>
            <div id="track-year"></div>
        </div>
        <div id="lyrics-container">
        </div>
        <div id="controls-container"></div>
    </div>
</body>

</html>
